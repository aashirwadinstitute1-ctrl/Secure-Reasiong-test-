<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #007bff; }
    input, button { padding: 6px; margin: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    img { width: 60px; height: 60px; object-fit: cover; border-radius: 50%; }
    .logout { background: red; color: white; border: none; padding: 6px 12px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Admin Panel</h2>
  <button class="logout" onclick="logout()">Logout</button>

  <h3>ðŸ“‹ Student Records</h3>
  <input type="text" id="name" placeholder="Name">
  <input type="text" id="id" placeholder="ID">
  <input type="text" id="mobile" placeholder="Mobile">
  <input type="file" id="photo">
  <button onclick="addStudent()">Add Student</button>

  <table>
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>ID</th>
        <th>Mobile</th>
        <th>Result</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

<script>
  let students = JSON.parse(localStorage.getItem("students")) || [];

  // Add Student
  function addStudent() {
    const name = document.getElementById("name").value.trim();
    const id = document.getElementById("id").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const photoFile = document.getElementById("photo").files[0];

    if (!name || !id || !mobile || !photoFile) {
      alert("Please fill all fields and select a photo");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const photo = e.target.result;

      students.push({ name, id, mobile, photo, result: "" });
      localStorage.setItem("students", JSON.stringify(students));
      displayStudents();
      clearForm();
    };
    reader.readAsDataURL(photoFile);
  }

  // Display Students
  function displayStudents() {
    const table = document.getElementById("studentTable");
    table.innerHTML = "";
    students.forEach((stu, index) => {
      table.innerHTML += `
        <tr>
          <td><img src="${stu.photo}" alt="photo"></td>
          <td>${stu.name}</td>
          <td>${stu.id}</td>
          <td>${stu.mobile}</td>
          <td>${stu.result || "Not Uploaded"}</td>
          <td>
            <button onclick="uploadResult(${index})">Upload Result</button>
            <button onclick="deleteStudent(${index})">Delete</button>
          </td>
        </tr>
      `;
    });
  }

  // Upload Result
  function uploadResult(index) {
    const res = prompt("Enter Result for " + students[index].name);
    if (res !== null) {
      students[index].result = res;
      localStorage.setItem("students", JSON.stringify(students));
      displayStudents();
    }
  }

  // Delete Student
  function deleteStudent(index) {
    if (confirm("Are you sure?")) {
      students.splice(index, 1);
      localStorage.setItem("students", JSON.stringify(students));
      displayStudents();
    }
  }

  // Clear form
  function clearForm() {
    document.getElementById("name").value = "";
    document.getElementById("id").value = "";
    document.getElementById("mobile").value = "";
    document.getElementById("photo").value = "";
  }

  // Logout
  function logout() {
    window.location.href = "index.html"; // apna login page
  }

  // Show data on load
  displayStudents();
</script>

</body>
</html>
