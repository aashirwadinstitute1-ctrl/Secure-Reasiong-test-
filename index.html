<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Exam Login</title>
  <style>
    body { font-family: Arial; background:#f0f0f0; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .login-box { background:#fff; padding:20px; border-radius:10px; width:300px; box-shadow:0 4px 10px rgba(0,0,0,0.2);}
    input, select { width:100%; margin:8px 0; padding:8px; }
    button { width:100%; padding:10px; background:#2563eb; color:white; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#1e40af; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <select id="role">
      <option value="student">Student</option>
      <option value="admin">Admin</option>
    </select>
    <input type="text" id="username" placeholder="Enter Name">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login() {
      let role = document.getElementById("role").value;
      let user = document.getElementById("username").value.trim();
      let pass = document.getElementById("password").value.trim();
      let error = document.getElementById("error");

      if (role === "student" && user === "Bhumika" && pass === "7347") {
        localStorage.setItem("studentName", user);
        window.location.href = "exam.html"; 
      } 
      else if (role === "admin" && user === "Ashish pandey" && pass === "639314") {
        window.location.href = "admin.html"; 
      } 
      else {
        error.innerText = "‚ùå Invalid credentials!";
      }
    }
  </script>
</body>
</html>
