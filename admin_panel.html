<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <div id="admin-login">
      <input type="text" id="adminUser" placeholder="Admin Username" />
      <input type="password" id="adminPass" placeholder="Password" />
      <button onclick="adminLogin()">Login</button>
    </div>

    <div id="admin-dashboard" style="display:none;">
      <h2>Manage Questions</h2>
      <input type="text" id="qText" placeholder="Enter question" />
      <input type="text" id="opt1" placeholder="Option 1" />
      <input type="text" id="opt2" placeholder="Option 2" />
      <input type="text" id="opt3" placeholder="Option 3" />
      <input type="text" id="opt4" placeholder="Option 4" />
      <input type="number" id="correct" placeholder="Correct Option (1-4)" />
      <button onclick="addQuestion()">Add Question</button>

      <h2>All Questions</h2>
      <ul id="questionList"></ul>

      <h2>Results</h2>
      <div id="results"></div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
