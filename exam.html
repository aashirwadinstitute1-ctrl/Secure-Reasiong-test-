<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .exam-container {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #camera {
      width: 150px;
      height: 120px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    #question-text {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #question-image img {
      max-width: 100%;
      max-height: 300px;
      display: block;
      margin: 15px auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 5px;
      background: #fafafa;
    }
    .option-btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      background: #eaeaea;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
    }
    .option-btn:hover {
      background: #dcdcdc;
    }
    #next-btn, #submit-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #submit-btn {
      background: #007bff;
    }
    #score-container {
      font-size: 20px;
      text-align: center;
      display: none;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="exam-container">
    <h2>Online Exam</h2>
    <video id="camera" autoplay></video>
    <div id="question-container">
      <div id="question-text"></div>
      <div id="question-image"></div>
      <div id="options"></div>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
      <button id="submit-btn" onclick="submitExam()" style="display:none;">Submit</button>
    </div>
    <div id="score-container"></div>
  </div>

  <script src="questions.js"></script>
  <script>
    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const question = questions[currentQuestion];
      document.getElementById("question-text").innerText = question.q;

      const imageContainer = document.getElementById("question-image");
      if (question.img) {
        imageContainer.innerHTML = `<img src="${question.img}" alt="Question Image">`;
      } else {
        imageContainer.innerHTML = "";
      }

      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";

      question.options.forEach(option => {
        const button = document.createElement("button");
        button.className = "option-btn";
        button.innerText = option;
        button.onclick = () => checkAnswer(option, question.correct);
        optionsContainer.appendChild(button);
      });

      document.getElementById("next-btn").style.display =
        currentQuestion < questions.length - 1 ? "inline-block" : "none";
      document.getElementById("submit-btn").style.display =
        currentQuestion === questions.length - 1 ? "inline-block" : "none";
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        score++;
      }
      nextQuestion();
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
      }
    }

    function submitExam() {
      document.getElementById("question-container").style.display = "none";
      document.getElementById("score-container").style.display = "block";
      document.getElementById("score-container").innerText =
        `Your Score: ${score} / ${questions.length}`;
    }

    // Start Camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById("camera").srcObject = stream;
      })
      .catch(err => {
        console.error("Camera not accessible", err);
      });

    loadQuestion();
  </script>
</body>
</html>
