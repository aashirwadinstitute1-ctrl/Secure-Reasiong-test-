<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Online Exam</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
    header { background:#2563eb; color:#fff; padding:10px; text-align:center; font-size:20px; }
    #cameraPreview { position:fixed; top:10px; right:10px; width:180px; height:130px; border:2px solid #2563eb; border-radius:8px; background:#000; }
    #timer { font-size:18px; font-weight:bold; color:#d32f2f; text-align:center; margin:10px; }
    #question-container { background:#fff; margin:20px auto; padding:20px; max-width:800px; border-radius:8px; box-shadow:0 0 8px rgba(0,0,0,0.2); }
    .question { font-size:18px; margin-bottom:15px; }
    .options label { display:block; margin-bottom:8px; cursor:pointer; }
    #navigation { display:flex; flex-wrap:wrap; margin:20px auto; max-width:800px; }
    .nav-btn { width:40px; height:40px; margin:5px; border:none; border-radius:50%; font-weight:bold; cursor:pointer; }
    .nav-btn.red { background:#e57373; color:#fff; }
    .nav-btn.green { background:#81c784; color:#fff; }
    #submitBtn { background:#2563eb; color:#fff; border:none; padding:12px 20px; margin:20px auto; display:block; border-radius:8px; cursor:pointer; font-size:18px; }
    #result { text-align:center; font-size:20px; margin:20px; font-weight:bold; }
  </style>
</head>
<body>
  <header>Secure Online Exam</header>
  
  <div id="cameraPreview"></div>
  <div id="timer">Time Left: 40:00</div>
  
  <div id="question-container">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
  </div>

  <div id="navigation"></div>
  <button id="submitBtn">Submit Exam</button>
  <div id="result"></div>

  <script src="questions.js"></script>
  <script>
    let currentQuestion = 0;
    let answers = {};
    let totalTime = 40 * 60; // 40 minutes

    // Timer
    function startTimer() {
      let timerInterval = setInterval(() => {
        let minutes = Math.floor(totalTime / 60);
        let seconds = totalTime % 60;
        document.getElementById("timer").innerText = 
          "Time Left: " + minutes + ":" + (seconds < 10 ? "0"+seconds : seconds);

        if (totalTime <= 0) {
          clearInterval(timerInterval);
          submitExam();
        }
        totalTime--;
      }, 1000);
    }

    // Show Question
    function showQuestion(index) {
      let q = questions[index];
      document.getElementById("question").innerText = (index+1) + ". " + q.q;
      let opts = "";
      q.options.forEach(opt => {
        opts += `<label><input type="radio" name="option" value="${opt}" 
          ${answers[index]===opt?"checked":""}> ${opt}</label>`;
      });
      document.getElementById("options").innerHTML = opts;
      currentQuestion = index;
    }

    // Navigation
    function renderNavigation() {
      let nav = "";
      for (let i=0; i<questions.length; i++) {
        nav += `<button class="nav-btn ${answers[i]?"green":"red"}" onclick="showQuestion(${i})">${i+1}</button>`;
      }
      document.getElementById("navigation").innerHTML = nav;
    }

    // Save Answer
    document.getElementById("options").addEventListener("change", e => {
      if (e.target.name === "option") {
        answers[currentQuestion] = e.target.value;
        renderNavigation();
      }
    });

    // Submit
    function submitExam() {
      let score = 0;
      let output = "<h3>Exam Finished!</h3>";
      questions.forEach((q,i) => {
        let correct = q.correct;
        let given = answers[i] || "Not Attempted";
        if (given === correct) score++;
        output += `<p><b>Q${i+1}:</b> ${q.q}<br> 
          Your Answer: ${given}<br> 
          Correct Answer: ${correct}</p><hr>`;
      });
      output += `<h2>Your Score: ${score} / ${questions.length}</h2>`;
      document.getElementById("result").innerHTML = output;
    }
    document.getElementById("submitBtn").onclick = submitExam;

    // Camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        let video = document.createElement("video");
        video.srcObject = stream;
        video.play();
        video.style.width="100%";
        video.style.height="100%";
        document.getElementById("cameraPreview").appendChild(video);
      })
      .catch(err => console.log("Camera error", err));

    // Init
    window.onload = () => {
      showQuestion(0);
      renderNavigation();
      startTimer();
    };
  </script>
</body>
</html>
